
<html>
<head>
	<title>Horse Color Genetics: An Introduction</title>
	<meta name="author" content="Jennifer Hoffman">
	<meta name="keywords" content="horse, equine, color, genetics, chestnut, black, dun, appaloosa, sabino, overo, paint, palomino, buckskin, bay, interactive, game, learning, serious games, tutorial">
	<meta name="description" content="Learn how genes create coat colors in horses with this fun learning game!">
	<meta http-equiv="X-UA-Compatible" content="IE=9">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="horsegenetics.css">
	<script src="horsegenetics2.js"></script>
</head>

<body onload="prepAnims();preloader();">
	<div id="debugOutput"></div>
	<div id="container">
		<div id="borderDummy" class="barelyVis">
		<div id="gamewindow">
			<div id="horse">
				<img id="basecoat" name="basecoat" src="chestnut.png" border="0">
				<img id="sooty" name="sooty" src="sooty.png" border="0">
				<img id="grey" name="grey" src="grey.png" border="0">
				<img id="appaloosa" name="appaloosa" src="appaloosa_varnish1.png" border="0">
				<img id="white" name="white" src="white.png" border="0">
				<img id="silver" name="silver" src="silver.png" border="0">
				<img id="roan" name="roan" src="roan.png" border="0">
				<img id="rabicano" name="rabicano" src="rabicano.png" border="0">
				<img id="tobiano" name="tobiano" src="tobiano.png" border="0">
				<img id="overo" name="overo" src="overo.png" border="0">
				<img id="sabino" name="sabino" src="sabino1.png" border="0">
				<img id="splashedwhite" name="splashedwhite" src="splash1.png" border="0">
			</div>
			<div id="genes">
				<div id="topbuffer"></div>
				<div id="gene" onmouseover="showTip('<b>Black</b><font size=-1><br>Forms black pigment in skin and hair.<br>Simple Dominant</font>')" onmouseout="hideTip()">
					<img name="e1" src="_e.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
					<img name="e2" src="_e.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
				</div>
				<div id="gene" onmouseover="showTip('<b>Agouti</b><font size=-1><br>Restricts black pigment, usually to the horses &quot;points.&quot;</font>')" onmouseout="hideTip()">
					<img name="a1" src="_a.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
					<img name="a2" src="_a.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
				</div>
				<div id="gene" onmouseover="showTip('<b>Grey</b><font size=-1><br>Causes the horse to grey with age similar to human hair.</font>')" onmouseout="hideTip()">
					<img name="g1" src="_g.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
					<img name="g2" src="_g.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
				</div>
				<div id="gene" onmouseover="showTip('<b>Cream</b><font size=-1><br>Incomplete dominant dilution gene, affects mostly red.</font>')" onmouseout="hideTip()">
					<img name="cr1" src="_cr.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
					<img name="cr2" src="_cr.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
				</div>
				<div id="gene" onmouseover="showTip('<b>Dun</b><font size=-1><br>A dilution gene which reveals &quot;primitive&quot; markings.</font>')" onmouseout="hideTip()">
					<img name="d1" src="_d.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
					<img name="d2" src="_d.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
				</div>
				<div id="gene" onmouseover="showTip('<b>Champagne</b><font size=-1><br>A rare but dominant dilution gene.</font>')" onmouseout="hideTip()">
					<img name="ch1" src="_ch.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
					<img name="ch2" src="_ch.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
				</div>
				<div id="gene" onmouseover="showTip('<b>Flaxen</b><font size=-1><br>A recessive dilution of the mane and tail in chestnut horses.</font>')" onmouseout="hideTip()">
					<img name="f1" src="f.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
					<img name="f2" src="f.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
				</div>
				<div id="gene" onmouseover="showTip('<b>Silver Dapple</b><font size=-1><br>Dilutes only black.  Has stronger effect on mane and tail.</font>')" onmouseout="hideTip()">
					<img name="z1" src="_z.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
					<img name="z2" src="_z.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
				</div>
				<div id="gene" onmouseover="showTip('<b>Sooty</b><font size=-1><br>Black hairs are mixed into the coat.</font>')" onmouseout="hideTip()">
					<img name="sty1" src="_sty.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
					<img name="sty2" src="_sty.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
				</div>
				<div id="gene" onmouseover="showTip('<b>Rabicano</b><font size=-1><br>White hairs are mixed into the coat on the belly.</font>')" onmouseout="hideTip()">
					<img name="rb1" src="_rb.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
					<img name="rb2" src="_rb.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
				</div>
				<div id="gene" onmouseover="showTip('<b>KIT Gene: Roan</b><font size=-1><br>White hairs are mixed into the coat.</font>')" onmouseout="hideTip()">
					<img name="rn1" src="_rn.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
					<img name="rn2" src="_rn.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
				</div>
				<div id="gene" onmouseover="showTip('<b>KIT Gene: Sabino</b><font size=-1><br>Low irregular white patches with white hairs mixed into the coat.</font>')" onmouseout="hideTip()">
					<img name="sb1" src="_sb.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
					<img name="sb2" src="_sb.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
				</div>
				<div id="gene" onmouseover="showTip('<b>KIT Gene: White</b><font size=-1><br>Restricts pigment, leaving the horse white from birth.</font>')" onmouseout="hideTip()">
					<img name="w1" src="_w.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
					<img name="w2" src="_w.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
				</div>
				<div id="gene" onmouseover="showTip('<b>KIT Gene: Tobiano</b><font size=-1><br>Creates large, rounded dark spots on a white background.</font>')" onmouseout="hideTip()">
					<img name="to1" src="_to.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
					<img name="to2" src="_to.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
				</div>
				<div id="gene" onmouseover="showTip('<b>Overo</b><font size=-1><br>Creates small, irregular white spots on a dark background.</font>')" onmouseout="hideTip()">
					<img name="o1" src="_o.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
					<img name="o2" src="_o.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
				</div>
				<div id="gene" onmouseover="showTip('<b>Splashed</b><font size=-1><br>Makes the horse look as though it was dunked in white paint.</font>')" onmouseout="hideTip()">
					<img name="spl1" src="_spl.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
					<img name="spl2" src="_spl.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
				</div>
				<div id="gene" onmouseover="showTip('<b>Appaloosa</b><font size=-1><br>Enables Appaloosa spotting.<br>Causes varnish roan pattern.</font>')" onmouseout="hideTip()">
					<img name="lp1" src="_lp.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
					<img name="lp2" src="_lp.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
				</div>
				<div id="gene" onmouseover="showTip('<b>Pattern</b><font size=-1><br>Leopard spotting, requires Appaloosa.<br>Incomplete dominant.</font>')" onmouseout="hideTip()">
					<img name="patn11" src="_patn1.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
					<img name="patn12" src="_patn1.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
				</div>
				<div id="gene" onmouseover="showTip('<b>Pattern</b><font size=-1><br>Blanket spotting, requires Appaloosa.<br>Simple dominant.</font>')" onmouseout="hideTip()">
					<img name="patn21" src="_patn2.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
					<img name="patn22" src="_patn2.png" border="0" onmousedown="cursorWait();" onmouseup="reverseAllele(this);updateURL();">
				</div>
				<div id="showhidehelp" onclick="showhidehelp()">show help</div>
			</div>
			<div id="information">
				<div id="colorname" onclick="togglecolorinfo()">Chestnut</div>
			</div>
			<div id="colorinfo"><p>Chestnut is one of the most common horse coat colors, seen in almost every breed.  Chestnut consists of a red or brownish coat, with a mane and tail the same or lighter in color than the coat.</p></div>
			<div id="arrows" onclick="togglecolorinfo()"><img src="arrow_down.png" name="arrow" alt="Toggle color description" title="Toggle color description" border="0"></div>
            <div id="generatecolor">
                <a href="extension.html#gamewindow_anchor"><img src="bback.png" border="0" alt="back to start" title="back to start"></a>
                <a href="appaloosa.html#gamewindow_anchor"><img src="back.png" border="0" alt="back one" title="back one"></a>
                <img id="randomButton" onmousedown="cursorWait();" onmouseup="randomhorse();updateURL()" src="horseshoe.png" border="0" alt="generate a random horse" title="generate a random horse">
                <a href="#"><img src="forward.png" border="0" class="subdued"></a>
                <a href="#"><img src="fforward.png" border="0" class="subdued"></a>
            </div>
            <div id="footer">
                <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/" target="_blank"><img alt="Creative Commons License" title="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/3.0/88x31.png"/></a>
            </div>
		<div id="genehelp">Gene information displayed here.</div>
		</div>
		</div>
		<div id="loadBarText">Initializing</div>
		<div id="loadBarBox"><div id="loadBar"></div></div>
	</div>
	<script src="grabUrl.js"></script>
	<script type="text/javascript">
		useCategories=new Array("ui","extension","grey","agouti","cream","dun","champagne","flaxen","roan","paint","appaloosa","silver");
	</script>
</body>
</html>
